<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity: 1;">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="library-option">
            <img src="./assets/library_icon.png" alt="library icon">
            <a href="#">Your Library</a>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
          <div class="boxes">
            <div class="box">
              <h4>Create your first playlist</h4>
              <p>It's easy, we'll help you</p>
              <button class="boxBtn">Create Playlist</button>
            </div>
            <div class="box">
              <h4>Create your first playlist</h4>
              <p>It's easy, we'll help you</p>
              <button class="boxBtn">Browse podcast</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">main content</div>
      <div class="music-player">
        <div class="player">
          <div class="music-player-icons">
          <img src="./assets/player_icon1.png" alt="player_icon1">
          <img src="./assets/player_icon2.png" alt="player_icon2">
          <img src="./assets/player_icon3.png" alt="player_icon3">
          <img src="./assets/player_icon4.png" alt="player_icon4">
          <img src="./assets/player_icon5.png" alt="player_icon5">
        </div>
        <div class="progress-bar">
          <div class="line"></div>
        </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/57323a2e66.js" crossorigin="anonymous"></script>
  </body>
</html>
