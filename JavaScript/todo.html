<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Helvetica, sans-serif;
        }

        .container {
            height: 100vh;
            background-color: #064232;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-app {
            width: 100%;
            max-width: 540px;
            background-color: #FFF5F2;
            padding: 40px 30px 70px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #568F87;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #568F87;
            color: white;
            border: none;
            outline: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        ul {
            list-style: none;
        }

        ul li {
            padding: 12px 8px 12px 50px;
            background: #f4f4f4;
            border-radius: 20px;
            margin-bottom: 10px;
            position: relative;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
        }

        ul li::before {
            content: '';
            position: absolute;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #568F87;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }

        ul li.checked {
            text-decoration: line-through;
            color: #888;
        }

        ul li.checked::before {
            background-color: #888;
        }

        ul li span {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }

        ul li span:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                
            </ul>
        </div>
    </div>

    <script>
        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");

        function addTask() {
            if (inputBox.value.trim() === '') {
                alert("Please write something!");
                return;
            }

            let li = document.createElement("li");
            li.innerText = inputBox.value;

            li.addEventListener("click", function () {
                li.classList.toggle("checked");
            });

            let span = document.createElement("span");
            span.innerHTML = "\u00d7";
            span.addEventListener("click", function () {
                li.remove();
            });

            li.appendChild(span);
            listContainer.appendChild(li);

            inputBox.value = "";
        }
    </script>
</body>
</html>
