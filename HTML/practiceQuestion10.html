  <body>
    <h1>Feedback Form</h1>
    <form action="#">
      <label for="Name">
        Name: <input type="text" placeholder="Write your name" />
      </label>
      <label for="Email">
        Name: <input type="email" placeholder="Write your email" />
      </label>
      <br /><br />
      <label for="Message">
        Message: <br />
        <textarea name="Message" id="Message" cols="30" rows="3"></textarea>
      </label>
      <br /><br />
      <label for="rating">
        <input type="radio" name="rate" id="rate" /> 1 <br />
        <input type="radio" name="rate" id="rate" /> 2 <br />
        <input type="radio" name="rate" id="rate" /> 3 <br />
        <input type="radio" name="rate" id="rate" /> 4 <br />
        <input type="radio" name="rate" id="rate" /> 5
      </label>
      <br /><br />
      <input type="submit" value="Send your message!" />
    </form>
  </body>
</html>
